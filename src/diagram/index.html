    <script>
        window.addEventListener('message', event => {
            raphael = require('regulex').Raphael;
            parse = require('regulex').parse;
            visualize = require('regulex').visualize;
            Kit=require('regulex').Kit;
            const message = event.data;
            console.log('Webview接收到的消息：', message);
            const paper = raphael("canvas", 0, 0);
            const testRegex = 'aaaaaaa[a-z1-9!@#]{1,2}(ab){1,3}c{2,6}d+';
            visualize(parse(testRegex), 'g', paper);
            document.querySelector('#console').innerHTML = JSON.stringify(message);
            const regex = message.regex;
            const ast = parse(testRegex);
            showExplain(ast);
        });

        window.addEventListener('DOMContentLoaded',function () {
            
        });

        function initDiagram() {

        }

        function showExplain(ast) {
            const tree = ast.tree;
            console.log(tree);
            // const html = '<br><br>' + tree.map((item) =>
            //     `
            //     <span class="keyword">${item.raw}:&nbsp;</span>
            //     <span>${item.type === 'exact' ? '精确匹配' : ''} ${item.chars}</span>
            //     <span>${item.repeat ? '重复' + item.repeat.min + '到' + (item.repeat.max || '无穷') + '次' : ''}</span>
            //     `
            // ).join('<br><br>') + '<br><br>';
            // document.querySelector('#explain').appendChild();
            renderTree(tree, document.querySelector('#explain'));
        }

        function renderTree(tree, element, level = 0) {
            const ul = document.createElement('ul');
            for(const node of tree) {
                const item = document.createElement('li');
                switch(node.type) {
                    case 'exact':
                        item.innerHTML = `<b>${node.raw}: </b>` +
                            (node.repeat ? `<span>匹配${node.chars} ${node.repeat.min}到${node.repeat.max}次</span>` :
                            `<span>精确匹配${node.chars}</span>`)
                        break;
                    case 'charset':
                        item.innerHTML = `<b>${node.raw}: </b>` +
                            `<span>匹配${node.chars}中的一个字符`
                        break;
                    case 'group':
                        item.innerHTML = `<b>${node.raw}: </b>` +
                        (node.repeat ? `<span>匹配组${node.repeat.min}到${node.repeat.max}次</span>` :
                            ``)
                        const subElement = document.createElement('div');
                        item.appendChild(subElement);
                        renderTree(node.sub, subElement, level + 1);
                        break;

                }
                ul.appendChild(item);
            }
            element.appendChild(ul);
            // return ul;
        }
    </script>
</body>
